<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title }}</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <header class="topbar">
    <div class="container">
      <div class="brand">TradingLab Launcher</div>
      <nav class="nav">
        <a href="/">Home</a>
        <a href="/strategies">Strategies</a>
        <a href="/create-strategy-guided">Create Strategy (Guided)</a>
        <a href="/create-strategy-english">Create Strategy (English)</a>
        <a href="/backtest">Backtest</a>
        <a href="/runs">Runs</a>
        <a href="/help">Help</a>
        <button id="themeToggle" class="theme-toggle" type="button" title="Toggle theme">Theme</button>
      </nav>
    </div>
  </header>

  <main class="container">
    {% if error %}
      <div class="card card-error">{{ error }}</div>
    {% endif %}
    {% block content %}{% endblock %}
  </main>

  <script src="/static/js/theme.js"></script>
</body>
</html>
