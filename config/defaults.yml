# Default configuration values for trading lab

# Global settings
global:
  timezone: UTC
  data_dir: "./data"
  reports_dir: "./reports"
  log_level: INFO

# Default backtest settings
backtest:
  commissions: 0.0004  # Default Binance commission (0.04%)
  slippage_ticks: 0.0
  include_commissions: true
  include_slippage: true

# Default risk settings
risk:
  sizing_mode: account_size  # account_size | equity | daily_equity
  risk_per_trade_pct: 1.0
  account_size: 10000
  max_positions: 1

# Default trade/day limits
trade_limits:
  max_trades_per_day: 1
  max_daily_loss_pct: 3.0  # Set to null to disable

# Default validation settings
validation:
  monte_carlo:
    n_iterations: 1000
    seed: 42
    metrics: ["final_pnl", "sharpe", "pf"]
  walkforward:
    window_type: expanding  # or rolling
    min_training_period: "1 year"


